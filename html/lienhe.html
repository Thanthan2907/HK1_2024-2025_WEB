 position:absolute;

<body>
  <header>
    <img src="../img/logo.png" alt="logo" width="160px" height="160px">
    <h1>Phu Cuong medical sutures</h1>
    <h3>Tinh Hoa Phẫu Thuật - Tạo Nên Sự Hoàn Hảo</h3>
    <nav>
        <ul>
          <li><a href="trangchu.html">TRANG CHỦ</a></li>
          <li><a href="gioithieu.html">GIỚI THIỆU</a></li>
          <li><a href="sanpham.html">SẢN PHẨM</a></li>

          <li><a href="lienhe.html">LIÊN HỆ</a></li>
        </ul>
        <ul>
          <input type="text" class="form"  style="color:#045d5f;" placeholder="Tìm kiếm..." required>
          <i type="submit" href="#" class="fas fa-search"></i>
          <i class="fas fa-shopping-cart"></i>
          <i href="#" class="fas fa-user" id="btnOpen"></i>
        </ul>
    </nav>
  </header>
  <div class="container">
    <div class="form-container">
        <h2 style=" color:#05696b">Liên hệ với chúng tôi</h2>
        <input type="text" placeholder="Tên">
        <input type="text" placeholder="Số điện thoại">
        <input type="email" placeholder="Email">
        <button class="book-btn">Gửi</button>
    </div>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.870423847073!2d-74.007139684593!3d40.71277597933156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a316b0b1b1b%3A0x8c0b0b0b0b0b0b0b!2sCity%20Hall%20Park!5e0!3m2!1sen!2sus!4v1633021234567!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
  <div class="row">
    <div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs" id="authTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Đăng Nhập</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Đăng Ký</a>
              </li>
            </ul>
            <div class="tab-content" id="authTabContent">
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form class="mt-3">
                  <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Mật Khẩu</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                </form>
              </div>
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form class="mt-3">
                  <div class="form-group">
                    <label for="registerName">Tên</label>
                    <input type="text" class="form-control" id="registerName" required>
                  </div>
                  <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                  </div>
                  <div class="form-group">
                    <label for="registerPassword">Mật Khẩu</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Xác Nhận Mật Khẩu</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                  </div>
                  <button type="submit" class="btn btn-success">Đăng Ký</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
